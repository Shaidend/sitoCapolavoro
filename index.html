    <style>
        @import url(style.css);
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }

        /* Buttons */
        .modal button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #ddd;
        }
    </style>
    <script>
        // JavaScript per gestire l'apertura e la chiusura del menu a discesa
        function toggleDropdown() {
            var dropdown = document.querySelector('.Progetti');
            dropdown.classList.toggle('show');
        }

        // JavaScript per mostrare il modal
        function f1() {
            var modal = document.getElementById("languageModal");
            modal.style.display = "block";
        }

        function closeModal() {
            var modal = document.getElementById("languageModal");
            modal.style.display = "none";
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('englishButton').addEventListener('click', function() {
                alert('Whoever moves first is gay');
                closeModal();
            });

            document.getElementById('spanishButton').addEventListener('click', function() {
                alert('El primero en moverse es gay');
                closeModal();
            });
        });
    </script>
</head>
