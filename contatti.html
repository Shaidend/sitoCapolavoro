    <script>
        // JavaScript per gestire l'apertura e la chiusura del menu a discesa
        function toggleDropdown() {
            var dropdown = document.querySelector('.Progetti');
            dropdown.classList.toggle('show');
        }

        // JavaScript per gestire l'invio dell'email
        async function sendEmail(event) {
            event.preventDefault(); // Evita l'invio del form standard
            var email = document.getElementById('email').value;
            var textarea = document.getElementById('textarea').value;

            try {
                let response = await fetch('http://localhost:3000/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, message: textarea })
                });

                if (response.ok) {
                    alert('Email inviata con successo!');
                } else {
                    const errorText = await response.text();
                    alert('Errore nell\'invio dell\'email: ' + errorText);
                }
            } catch (error) {
                console.error('Errore:', error);
                alert('Errore nell\'invio dell\'email.');
            }
        }
    </script>
